<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Easy Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    
</head>

<body>
    <header class="navbar">
        <!-- 上层 -->
        <div class="header-top">
            <div class="logo">Easy Blog</div>
            <input class="search" type="text" id="searchInput" placeholder="搜索你感兴趣的内容">
            <div class="user" id="userArea">
                <!-- 用户区域由JS动态填充 -->
            </div>
        </div>
        <!-- 下层 -->
        <div class="header-bottom">
            <a href="/">Home</a>
            <a href="/hot">Hot</a>
            <a href="/follow">Following</a>
            
        </div>
    </header>


    <div class="main-grid">
        

        <main class="center">
            <div class="feed" id="postList">
                <!-- 帖子将通过JavaScript动态加载 -->
                <div class="question-card">
                    <h3>Welcome to Easy Blog</h3>
                    <p>Loding poster list...</p>
                </div>
            </div>
        </main>

        <aside class="right">
            <div class="user-profile" id="userProfile">
              <!-- 初始加载时可以显示占位内容 -->
              <img src="/static/avatar.png" alt="用户头像" class="avatar" id="avatar">
              <div class="user-info">
                <div class="username" id="username">Not Login</div>
                <div class="stats">
                  <span>Blog <b id="postCount">0</b></span>
                  <span>Following <b id="followCount">0</b></span>
                </div>
              </div>
              <button class="write-btn" onclick="window.location.href='/write'">Post</button>
            </div>
          </aside>
    </div>

    <footer class="footer">
        &copy; Hackathon 2025 Easy Blog
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
