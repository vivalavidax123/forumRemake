        // åŠ è½½è¯„è®ºåˆ—è¡¨
        function loadComments() {
            // é˜²æ­¢åœ¨æäº¤è¯„è®ºåç«‹å³è§¦å‘å¤šæ¬¡åŠ è½½
            if (window.isLoadingComments) {

                    if (data.status === 0) {

                        // æŒ‰ç…§åˆ›å»ºæ—¶é—´å€’åºæ’åºï¼ˆæœ€æ–°çš„æ˜¾ç¤ºåœ¨æœ€å‰é¢ï¼‰

                        // æ·»åŠ æ¯æ¡è¯„è®º - ç›´æ¥æ·»åŠ DOMï¼Œä¸ä½¿ç”¨Promise.all
                        comments.forEach(comment => {

                                    </div>

                                commentListDiv.appendChild(commentDiv);
                                
                                // æ·»åŠ ç‚¹èµäº‹ä»¶
                                const likeSpan = commentDiv.querySelector('.comment-meta span:last-child');
                                if (likeSpan) {

                                        if (!currentUserId) {
                                            alert('è¯·å…ˆç™»å½•å†ç‚¹èµï¼');
                                            return;
                                        }
                                        
                                        fetch(`/api/comments/${comment.id}/like`, {
                                            method: 'POST'
                                        })
                                        .then(response => response.json())
                                        .then(data => {
                                            if (data.status === 0) {
                                                likeSpan.innerHTML = `ğŸ‘ ${data.like_count}`;
                                            }
                                        })
                                        .catch(error => {
                                            console.error('ç‚¹èµå¤±è´¥:', error);
                                        });
                                    });
                                }
                                
                                // å¼‚æ­¥è·å–ç”¨æˆ·å - ä¸ä¼šå½±å“ä¸»æµç¨‹
                                if (comment.user_id.toString() === currentUserId) {
                                    // æœ¬äººè¯„è®ºç›´æ¥ä½¿ç”¨å½“å‰ç”¨æˆ·å
                                    const userElement = commentDiv.querySelector('.comment-user');
                                    if (userElement) {
                                        userElement.textContent = currentUsername;
                                    }
                                } else {
                                    // å…¶ä»–ç”¨æˆ·è¯„è®ºå¼‚æ­¥è·å–ç”¨æˆ·å
                                    fetch(`/api/user?user_id=${comment.user_id}`)
                                    .then(response => response.json())
                                    .then(userData => {
                                        if (userData.status === 0 && userData.user) {
                                            const userElement = commentDiv.querySelector('.comment-user');
                                            if (userElement) {

                                            }

                                    });
                                }
                            } catch (error) {
                                console.error('å¤„ç†è¯„è®ºæ—¶å‡ºé”™:', error);
                            }
                        });
                    } else {
                        console.error('åŠ è½½è¯„è®ºAPIè¿”å›é”™è¯¯:', data.msg);
                    }

                    window.isLoadingComments = false;
                    console.error('è¯„è®ºè¯·æ±‚é”™è¯¯:', error);
                    
                    // åªæœ‰åœ¨æ²¡æœ‰æ˜¾ç¤ºä»»ä½•è¯„è®ºçš„æƒ…å†µä¸‹æ‰æ˜¾ç¤ºé”™è¯¯æç¤º
                    const commentListDiv = document.getElementById('commentList');

        }

        // æäº¤è¯„è®º
        function submitComment() {
            if (!currentUserId) {
                alert('è¯·å…ˆç™»å½•å†å‘è¡¨è¯„è®ºï¼');
                return;
            }

            const commentContent = document.getElementById('commentInput').value.trim();
            if (!commentContent) {
                alert('è¯„è®ºå†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            // ç¦ç”¨æäº¤æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤æäº¤
            const submitBtn = document.getElementById('submitComment');
            submitBtn.disabled = true;
            submitBtn.classList.add('submitting');
            submitBtn.textContent = 'æäº¤ä¸­...';

            // æ„é€ è¯„è®ºæ•°æ®
            const commentData = {
                post_id: parseInt(postId),
                user_id: parseInt(currentUserId),
                content: commentContent

            // å‘é€è¯„è®ºè¯·æ±‚
            fetch('/api/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(commentData)

            .then(response => {

                if (!response.ok) {
                    throw new Error('ç½‘ç»œå“åº”å¼‚å¸¸');
                }
                return response.json();
            })
            .then(data => {

                    document.getElementById('commentInput').value = '';
                    
                    // ç«‹å³åœ¨ç•Œé¢ä¸Šæ·»åŠ è¯„è®ºï¼ˆä¸ç­‰å¾…åˆ·æ–°ï¼‰
                    const tempComment = {

                        content: commentContent,

                        like_count: 0

                    addNewComment(tempComment, true);
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰@deepseekæˆ–@botï¼Œå¦‚æœæœ‰ï¼Œç­‰å¾…ä¸€æ®µæ—¶é—´ååˆ·æ–°è·å–AIå›å¤
                    const hasAIMention = commentContent.toLowerCase().includes('@deepseek') || 
                                        commentContent.toLowerCase().includes('@bot');
                    
                    if (hasAIMention) {
                        // æ˜¾ç¤ºAIæ­£åœ¨å›å¤çš„æç¤º
                        const aiResponseHint = document.createElement('div');
                        aiResponseHint.id = 'ai-response-hint';
                        aiResponseHint.className = 'comment-item new-comment';
                        aiResponseHint.innerHTML = `
                            <div class="comment-user">DeepSeek</div>
                            <div class="comment-content">AIæ­£åœ¨ç”Ÿæˆå›å¤...</div>
                        `;
                        document.getElementById('commentList').appendChild(aiResponseHint);
                        
                        // ç­‰å¾…AIå“åº”æ—¶é—´ååˆ·æ–°è¯„è®ºåˆ—è¡¨
                        setTimeout(() => {

                    }
                } else {

                }
            })
            .catch(error => {
                console.error('è¯„è®ºæäº¤é”™è¯¯:', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            })
            .finally(() => {
                // æ— è®ºæˆåŠŸæˆ–å¤±è´¥ï¼Œæ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.disabled = false;
                submitBtn.classList.remove('submitting');

        function addNewComment(comment, isNew = false) {
            const commentListDiv = document.getElementById('commentList');
            const noCommentsDiv = document.getElementById('noComments');
            
            try {
                // éšè—"æš‚æ— è¯„è®º"æç¤º
                if (noCommentsDiv) {
                    noCommentsDiv.style.display = 'none';
                }
                
                // æ ¼å¼åŒ–æ—¥æœŸ
                const date = new Date(comment.create_time || new Date());
                const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                
                // åˆ›å»ºè¯„è®ºå…ƒç´ 
                const commentDiv = document.createElement('div');
                commentDiv.className = isNew ? 'comment-item new-comment' : 'comment-item';
                commentDiv.dataset.id = comment.id;
                
                // å½“å‰ç”¨æˆ·è¯„è®ºç›´æ¥ä½¿ç”¨å·²çŸ¥ç”¨æˆ·å
                commentDiv.innerHTML = `
                    <div class="comment-user">${currentUsername || ('ç”¨æˆ·ID: ' + comment.user_id)}</div>

                // æ·»åŠ åˆ°DOM - æ”¾åœ¨æœ€å‰é¢
                if (commentListDiv.firstChild) {

                const likeSpan = commentDiv.querySelector('.comment-meta span:last-child');

                    likeSpan.addEventListener('click', function() {
                        if (!currentUserId) {
                            alert('è¯·å…ˆç™»å½•å†ç‚¹èµï¼');

                        }
                        
                        fetch(`/api/comments/${comment.id}/like`, {

                                // æ›´æ–°ç‚¹èµæ•°
                                likeSpan.innerHTML = `ğŸ‘ ${data.like_count}`;
                            }
                        })
                        .catch(error => {
                            console.error('è¯„è®ºç‚¹èµé”™è¯¯:', error);
                        });
                    });
                }
                
                // å¦‚æœæ˜¯æ–°è¯„è®ºï¼Œæ»šåŠ¨åˆ°è¯„è®ºä½ç½®
                if (isNew) {
                    commentDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } catch (error) {
                console.error('æ·»åŠ æ–°è¯„è®ºå‡ºé”™:', error);
            }
        }
