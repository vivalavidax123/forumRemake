<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>帖子详情 - Easy Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">
    
</head>

<body>
    <header class="navbar">
        <div class="header-top">
            <div class="logo" id="homeLink">Easy Blog</div>
            <input class="search" type="text" id="searchInput" placeholder="搜索你感兴趣的内容">
            <div class="user" id="userArea">
                <!-- 用户信息由JS动态填充 -->
            </div>
        </div>
        <div class="header-bottom">
            <a href="/">Home</a>
            <a href="/hot">Hot</a>
            <a href="/follow">Following</a>
        </div>
    </header>

    <div class="main-detail">
        <main class="article-content">
            <h1 id="post-title">加载中...</h1>
            <div class="article-meta">
                <span class="author" id="author-name">用户</span>
                <span class="date" id="post-date">发布时间</span>
            </div>
            <div class="article-body" id="post-content">
                内容加载中...
            </div>
            <div class="action-bar">
                <button class="like-btn" id="likeBtn">
                    👍 <span id="likeCount">0</span>
                </button>
                <a href="/" class="back-btn">← 返回首页</a>
                <button class="delete-btn" id="deleteBtn" style="display:none;">删除帖子</button>
            </div>
            <div class="comment-section">
                <h3>评论区</h3>
                <div class="comment-form" id="commentForm">
                    <textarea class="comment-input" id="commentInput" placeholder="写下你的评论..."></textarea>
                    <button class="comment-btn" id="submitComment">提交评论</button>
                </div>
                <div class="comment-list" id="commentList">
                    <div class="no-comments" id="noComments">暂无评论，来抢沙发吧</div>
                </div>
            </div>
        </main>
        <aside class="author-info">
            <div class="author-card">
                <div class="author-avatar" id="authorAvatar"></div>
                <h4 id="sidebar-username">用户</h4>
                <p class="bio">欢迎来到Easy Blog！</p>
                <button class="follow-btn" id="followBtn">关注</button>
            </div>
        </aside>
    </div>

    <footer class="footer">
        &copy; Hackton 2025 Easy Blog
    </footer>
    <!-- 复用主页 main.js（推荐这样写，样式功能都统一） -->
    <script>
        const postId = "{{ post_id }}";
        console.log('postId:', postId);  // 你应该能看到实际数字
    </script>
    <script src="{{ url_for('static', filename='blog.js') }}"></script>
</body>

</html>
