<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumRemake - 发布帖子</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ForumRemake</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/static/write.html">发帖</a>
                    </li>
                </ul>

                <!-- 未登录状态显示 -->
                <div class="navbar-nav" id="not-logged-in">
                    <a class="nav-link" href="/static/login.html">登录</a>
                    <a class="nav-link" href="/static/register.html">注册</a>
                </div>

                <!-- 登录状态显示 -->
                <div class="navbar-nav d-none" id="logged-in">
                    <span class="nav-link" id="current-username"></span>
                    <a class="nav-link" href="#" id="logout-btn">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">发布新帖子</h4>
                    </div>
                    <div class="card-body">
                        <!-- 未登录提示 -->
                        <div class="alert alert-warning d-none" id="not-logged-in-alert">
                            请先<a href="/static/login.html">登录</a>后再发布帖子。
                        </div>

                        <!-- 发帖表单 -->
                        <form id="post-form" class="d-none">
                            <div class="mb-3">
                                <label for="post-title" class="form-label">标题</label>
                                <input type="text" class="form-control" id="post-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="post-content" class="form-label">内容</label>
                                <textarea class="form-control" id="post-content" rows="10" required></textarea>
                            </div>
                            <div class="alert alert-danger d-none" id="post-error"></div>
                            <div class="alert alert-success d-none" id="post-success">
                                发布成功！<a href="/" id="back-to-home">返回首页</a>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">发布</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>ForumRemake &copy; 2025</p>
        </div>
    </footer>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/posts.js"></script>
</body>

</html>
