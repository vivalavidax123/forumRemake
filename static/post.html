<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumRemake - 帖子详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ForumRemake</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/write.html">发帖</a>
                    </li>
                </ul>

                <!-- 搜索框 -->
                <form class="d-flex me-2" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="搜索" id="search-input">
                    <button class="btn btn-light" type="submit">搜索</button>
                </form>

                <!-- 未登录状态显示 -->
                <div class="navbar-nav" id="not-logged-in">
                    <a class="nav-link" href="/static/login.html">登录</a>
                    <a class="nav-link" href="/static/register.html">注册</a>
                </div>

                <!-- 登录状态显示 -->
                <div class="navbar-nav d-none" id="logged-in">
                    <span class="nav-link" id="current-username"></span>
                    <a class="nav-link" href="#" id="logout-btn">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- 帖子详情 -->
                <div id="post-container">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 评论区 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">评论区</h5>
                        <span class="badge bg-primary" id="comment-count">0</span>
                    </div>
                    <div class="card-body">
                        <!-- 发表评论 -->
                        <div class="mb-4" id="comment-form-container">
                            <!-- 未登录提示 -->
                            <div class="alert alert-warning d-none" id="not-logged-in-alert">
                                请先<a href="/static/login.html">登录</a>后再发表评论。
                            </div>

                            <!-- 评论表单 -->
                            <form id="comment-form" class="d-none">
                                <div class="mb-3">
                                    <textarea class="form-control" id="comment-content" rows="3" placeholder="写下你的评论..."
                                        required></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">发表评论</button>
                                </div>
                            </form>
                        </div>

                        <!-- 评论列表 -->
                        <div id="comments-container">
                            <!-- 评论将通过 JavaScript 动态加载 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">关于作者</div>
                    <div class="card-body">
                        <h5 class="card-title" id="author-name">加载中...</h5>
                        <p class="card-text">发帖数：<span id="author-post-count">0</span></p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">操作</div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-outline-primary">返回首页</a>
                            <a href="/static/write.html" class="btn btn-primary">发布新帖</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>ForumRemake &copy; 2025</p>
        </div>
    </footer>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/posts.js"></script>
    <script src="/static/js/comments.js"></script>
    <script>
        // 解析URL参数，获取帖子ID
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (!postId) {
            window.location.href = '/';
        }
    </script>
</body>

</html>
