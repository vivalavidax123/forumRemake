<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForumRemake - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ForumRemake</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/write.html">发帖</a>
                    </li>
                </ul>

                <!-- 搜索框 -->
                <form class="d-flex me-2" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="搜索" id="search-input">
                    <button class="btn btn-light" type="submit">搜索</button>
                </form>

                <!-- 未登录状态显示 -->
                <div class="navbar-nav" id="not-logged-in">
                    <a class="nav-link" href="/static/login.html">登录</a>
                    <a class="nav-link" href="/static/register.html">注册</a>
                </div>

                <!-- 登录状态显示 -->
                <div class="navbar-nav d-none" id="logged-in">
                    <span class="nav-link" id="current-username"></span>
                    <a class="nav-link" href="#" id="logout-btn">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 帖子列表 -->
            <div class="col-md-8">
                <div class="d-flex justify-content-between mb-3">
                    <h2>帖子列表</h2>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary active" id="sort-newest">最新</button>
                        <button type="button" class="btn btn-outline-primary" id="sort-hottest">最热</button>
                    </div>
                </div>

                <!-- 帖子列表内容 -->
                <div id="posts-container">
                    <!-- 帖子将通过 JavaScript 动态加载 -->
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- 分页 -->
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页按钮将通过 JavaScript 动态生成 -->
                    </ul>
                </nav>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">论坛信息</div>
                    <div class="card-body">
                        <p>欢迎来到 ForumRemake 论坛！</p>
                        <p>这是一个简单的论坛系统，你可以在这里发表帖子、评论和进行交流。</p>
                        <a href="/static/write.html" class="btn btn-primary">立即发帖</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>ForumRemake &copy; 2025</p>
        </div>
    </footer>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/posts.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
